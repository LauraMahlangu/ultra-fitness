<main role="main" class="main">
    <div class="container">
        <div class="row login-form">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <form [formGroup]="formGroup">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" formControlName="email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password">
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <div class="text-center">
                                    <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="col">
                                <div class="text-center">
                                    <a routerLink="/register" class="forgot-password">Register here</a>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    
                    <div class="text-center">
                        <button [disabled] = "!formGroup.valid" type="button" (click)="login()" class="btn btn-primary">Login</button>
                    </div>
                </form>

                <div class="text-center mt-2" *ngIf="showError">
                    <p class="error">Username or Password is invalid</p>
                </div>
            </div>
        </div>
    </div>
</main>
