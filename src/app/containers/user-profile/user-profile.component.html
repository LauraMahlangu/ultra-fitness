<section id="team" class="pb-5">
  <div class="container">
      <img class="fb-image-lg" src="assets/img/header-bg.jpg" alt="Profile image example" height="250" width="100%"/>
      <img  class="fb-image-profile rounded-circle" src="assets/instructors/photo4.jpg"  height="160" width="160" alt="Profile image example"/>

      <div class="container pt-4" >
          <div class="row">
            <!-- left column -->
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="text-left">
                  <h6>Upload a different photo...</h6>
                </div>
              <div class="text-left">
                <input type="file" class="text-center center-block well well-sm">
              </div>
            </div>
            <!-- edit form column -->
            <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
              <h3>Personal info</h3>
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label class="col-lg-3 control-label">First name:</label>
                  <div class="col-lg-8">
                    <input class="form-control" value="{{user.name}}" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Last name:</label>
                  <div class="col-lg-8">
                    <input class="form-control" value={{user.surname}} type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">Username:</label>
                  <div class="col-md-8">
                    <input class="form-control" value={{user.email}} type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label"></label>
                  <div class="col-md-8">
                    <input class="btn btn-primary" value="Save Changes" type="button">
                    <span></span>
                    <input class="btn btn-default" value="Cancel" type="reset">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
  </div>
  <hr>
  <div class="container mt-5" *ngIf="user.role === 'INSTRUCTOR'">
    <div class="row">
      <div class="col-md-6">
        <div class="text-center">
          <h3>Upload Information</h3>
        </div>

        <div class="text-center">
          <div class="text-left">
            <h6>Upload a diate...</h6>
          </div>
          <div class="text-left">
            <input type="file" class="text-center center-block well well-sm">
          </div>

          <div class="text-left mt-3">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
          </div>
        </div>

        <div class="text-center mt-5">
          <div class="text-left">
            <h6>Upload a exercise videos...</h6>
          </div>

          <div class="text-left">
            <input type="file" class="text-center center-block well well-sm">
          </div>

          <div class="text-left mt-3">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="text-center">
            <h3>Session Request</h3>
        </div>
        <div class="text-center">
          <ul class="list-group">
        
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let request of requestList">
              <div class="requestTime">{{request.time}}</div>
              <input class="btn btn-primary" value="NO" type="button">
              <input class="btn btn-primary" value="OK" type="button">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
